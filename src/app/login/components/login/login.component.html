<section>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <label for="email">E-mail</label>
            <input name="email" id="email" type="email" placeholder="Digite seu e-mail" [(ngModel)]="login.email"/>
            <label for="password">Senha</label>
            <input name="password" id="password" type="password" placeholder="Digite seu e-mail" [(ngModel)]="login.password"/>
            <button class="btn" (click)="buttonLogin()">Acessar</button>
        </form>
    </div>
</section>
