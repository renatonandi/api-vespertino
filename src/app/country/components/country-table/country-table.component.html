<table width="100%" [cellPadding]="0" [cellSpacing]="0" class="form" >
    <tr>
        <td>Nome</td>
    </tr>
    <tr *ngFor="let country of countries">
        <td>{{country.name}}</td>
        <td class="buttons">
            <button> <img src="../../../../assets/icones/editar.png" alt="editar" width="20px" (click)="editaCountry(country)"></button>
            <button> <img src="../../../../assets/icones/excluir.png" alt="excluir" width="20px" (click)="delete(country)"></button>
           
            
        </td>
    </tr>

</table>
